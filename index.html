<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Video Creator ‚Äì Black Gold</title>

<style>
/* ==========================
   BLACK + GOLD THEME
========================== */
:root{
  --bg:#000;
  --text:#f5f5f5;
  --muted:#a6a6a6;
  --gold:#d8a23a;
  --gold2:#ffd36a;
  --ink:#120d05;
  --border:rgba(216,162,58,.25);
  --radius:16px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:#000;
  color:var(--text);
}

.wrap{max-width:1100px;margin:0 auto;padding:14px 12px 90px}

.card{
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
  border-radius:var(--radius);
  margin-bottom:12px;
}

.section{padding:12px}
.h{
  font-size:11px;
  text-transform:uppercase;
  color:var(--muted);
  letter-spacing:.8px;
  margin:0 0 8px;
  font-weight:900;
}

.bar{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.bar.between{justify-content:space-between}
.bar.center{justify-content:center}

.btn{
  background:#000;
  border:1px solid var(--border);
  color:var(--text);
  padding:10px 14px;
  border-radius:12px;
  font-weight:900;
  cursor:pointer;
}
.btn:hover{filter:brightness(1.15)}
.btn.primary{
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  color:var(--ink);
  border-color:var(--gold2);
}
.btn.rec{
  background:linear-gradient(135deg,#ff2d2d,#ff6b6b);
  border-color:#ff6b6b;
  color:#120707;
}

textarea{
  width:100%;
  background:#000;
  border:1px solid var(--border);
  border-radius:12px;
  color:var(--text);
  padding:10px;
  font-weight:700;
  min-height:100px;
}

#stage{
  aspect-ratio:9/16;
  background:#000;
  border:1px solid var(--border);
  border-radius:16px;
  position:relative;
  overflow:hidden;
}

#teleText{
  position:absolute;
  inset:0;
  padding:24px;
  font-size:26px;
  line-height:1.45;
  font-weight:900;
  color:#fff;
  text-shadow:0 2px 18px #000;
  transform:translateY(20px);
}

#question{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  background:rgba(0,0,0,.6);
  border:1px solid var(--border);
  padding:8px 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:900;
}

.bottomBar{
  position:fixed;
  left:0;right:0;bottom:0;
  background:#000;
  border-top:1px solid var(--border);
  padding:10px;
  display:flex;
  justify-content:center;
  gap:10px;
}
</style>
</head>

<body>
<div class="wrap">

<div class="card">
  <div class="section">
    <div class="bar">
      <button class="btn primary" id="btnQuestion">‚ú® Nuova domanda</button>
      <button class="btn" id="btnCopyGPT">üí¨ Apri ChatGPT</button>
    </div>
  </div>
</div>

<div class="card">
  <div class="section">
    <p class="h">Risposta</p>
    <textarea id="answerBox" placeholder="Incolla qui la risposta‚Ä¶"></textarea>
    <div class="bar" style="margin-top:10px">
      <button class="btn primary" id="btnSendTele">‚û°Ô∏è Invia al teleprompter</button>
      <button class="btn" id="btnWhatsApp">üü¢ WhatsApp</button>
    </div>
  </div>
</div>

<div class="card">
  <div class="section">
    <p class="h">Video + Teleprompter</p>
    <div id="stage">
      <div id="question">Premi ‚ÄúNuova domanda‚Äù</div>
      <div id="teleText">Testo teleprompter‚Ä¶</div>
    </div>
    <div class="bar center" style="margin-top:10px">
      <button class="btn rec" id="btnTeleRec">üî¥ Teleprompter + REC</button>
      <button class="btn" id="btnStop">‚èπ Stop</button>
    </div>
  </div>
</div>

</div>

<div class="bottomBar">
  <button class="btn" id="btnDownload">üì• Scarica video</button>
</div>

<script>
/* ==========================
   CONFIG
========================== */
const WHATSAPP_NUMBER = "393331234567"; // <-- CAMBIA QUESTO
const QUESTIONS = [
  "Perch√© ricevo poche chiamate?",
  "Meglio partire alto col prezzo?",
  "Vendere da privato conviene?"
];

let qIndex = -1;
let teleRunning = false;
let startTs = null;
let rafId = null;

/* ==========================
   HELPERS
========================== */
const $ = id => document.getElementById(id);

/* ==========================
   DOMANDE
========================== */
$("btnQuestion").onclick = ()=>{
  qIndex = (qIndex+1)%QUESTIONS.length;
  $("question").textContent = QUESTIONS[qIndex];
};

$("btnCopyGPT").onclick = ()=>{
  const txt = $("question").textContent;
  if(!txt) return;
  navigator.clipboard.writeText(txt);
  window.open("https://chatgpt.com","_blank");
};

/* ==========================
   TELEPROMPTER
========================== */
function startTele(){
  teleRunning = true;
  startTs = performance.now()/1000;
  animate();
}
function stopTele(){
  teleRunning = false;
  if(rafId) cancelAnimationFrame(rafId);
}
function animate(){
  if(!teleRunning) return;
  const t = performance.now()/1000 - startTs;
  const y = 20 - t*40;
  $("teleText").style.transform = `translateY(${y}px)`;
  rafId = requestAnimationFrame(animate);
}

$("btnSendTele").onclick = ()=>{
  $("teleText").textContent = $("answerBox").value || "";
  $("teleText").style.transform = "translateY(20px)";
};

$("btnTeleRec").onclick = ()=>{
  stopTele();
  startTele();
};

$("btnStop").onclick = ()=>{
  stopTele();
};

/* ==========================
   WHATSAPP
========================== */
$("btnWhatsApp").onclick = ()=>{
  const msg = $("answerBox").value;
  if(!msg) return alert("Nessun testo");
  const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
  window.open(url,"_blank");
};

/* ==========================
   DOWNLOAD (placeholder)
========================== */
$("btnDownload").onclick = ()=>{
  alert("Download video: collegare MediaRecorder se serve");
};
</script>
</body>
</html>
