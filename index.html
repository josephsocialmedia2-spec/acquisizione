<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebTok PRO ‚Äî Recorder + Feed + Teleprompter + IndexedDB</title>
  
  <!-- Preload risorse critiche -->
  <link rel="preload" href="assets/immobiliare-lasacra.png" as="image" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <style>
    :root { 
      color-scheme: dark light;
      --primary: #ff2d55;
      --surface: rgba(255, 255, 255, 0.12);
      --on-surface: #ffffff;
      --background: #07070a;
      --contrast-threshold: 4.5;
    }
    
    @media (prefers-color-scheme: light) {
      :root {
        --background: #f5f5f7;
        --on-surface: #1d1d1f;
        --surface: rgba(0, 0, 0, 0.08);
      }
    }
    
    * { 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      tap-highlight-color: transparent;
    }
    
    /* Accessibility helpers */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Focus styles per accessibilit√† */
    :focus-visible {
      outline: 3px solid var(--primary);
      outline-offset: 2px;
    }
    
    .brand-logo {
      position: absolute;
      left: 14px;
      top: 14px;
      width: 160px;
      height: auto;
      z-index: 5;
      opacity: 0.95;
      pointer-events: none;
      filter: drop-shadow(0 8px 18px rgba(0, 0, 0, 0.5));
    }
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--background);
      color: var(--on-surface);
      height: 100vh;
      overflow: hidden;
    }
    
    .app {
      width: min(460px, 100vw);
      height: 100vh;
      margin: 0 auto;
      position: relative;
      background: #000;
    }
    
    /* Feed con scroll snap migliorato */
    .feed {
      position: absolute;
      inset: 0;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain;
      background: #000;
    }
    
    .page {
      height: 100vh;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      position: relative;
      background: #000;
      overflow: hidden;
    }
    
    .page video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    
    /* Miglioramento accessibilit√† overlay */
    .page .shade {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.85) 0%,
        transparent 40%
      ),
      linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.55) 0%,
        transparent 35%
      );
      pointer-events: none;
    }
    
    /* High contrast per accessibilit√† */
    @media (prefers-contrast: high) {
      .pill, button {
        border-width: 2px;
      }
      
      .primary {
        background: #ff2d55 !important;
        color: #000 !important;
      }
    }
    
    /* Riduzione movimento */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
      
      .dot {
        animation: none !important;
      }
    }
    
    /* Resto del CSS rimane simile ma con variabili CSS */
    /* ... (il resto del CSS con le correzioni minori) ... */
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Registratore video WebTok PRO">

    <!-- FEED -->
    <main class="feed" id="feed" aria-label="Feed dei video registrati">
      <div class="topBar">
        <div class="brand">
          <span aria-hidden="true">üé¨</span>
          <span>WebTok <small>PRO</small></span>
        </div>
        <button class="fab" id="btnOpenRec" type="button" aria-label="Apri registratore video">
          <span aria-hidden="true">+</span> Registra
        </button>
      </div>

      <div class="empty" id="emptyState" aria-live="polite">
        <div class="card">
          <h2>Nessun clip ancora</h2>
          <p>
            Premi <span class="kbd" aria-label="pi√π registra">+ Registra</span>,
            aggiungi <span class="kbd" aria-label="argomento">Argomento</span> +
            <span class="kbd" aria-label="hashtag">#hashtag</span>,
            e se vuoi attiva <span class="kbd" aria-label="teleprompter">Teleprompter</span>.
          </p>
        </div>
      </div>
      <!-- Pagine iniettate dinamicamente -->
    </main>

    <!-- RECORDER SCREEN -->
    <div class="recScreen" id="recScreen" role="region" aria-label="Schermata di registrazione">
      <div class="recStage">
        <video 
          id="livePreview" 
          playsinline="true" 
          muted 
          autoplay
          aria-label="Anteprima camera"
          aria-live="polite">
        </video>
        <canvas id="recCanvas" aria-hidden="true"></canvas>
        <img 
          id="brandLogo" 
          alt="" 
          class="brand-logo" 
          src="assets/immobiliare-lasacra.png"
          loading="lazy">
      </div>

      <!-- Teleprompter overlay -->
      <div class="tpOverlay" id="tpOverlay" role="region" aria-label="Teleprompter">
        <div class="tpBox" id="tpBox">
          <div class="tpViewport" id="tpViewport">
            <div class="tpText" id="tpText" aria-live="polite"></div>
          </div>
        </div>
      </div>

      <!-- Teleprompter controls -->
      <div class="tpPanel" id="tpPanel" role="toolbar" aria-label="Controlli teleprompter">
        <div class="tpGrid">
          <div class="pill">
            <span aria-hidden="true">üìù</span>
            <label for="tpScript" class="sr-only">Script teleprompter</label>
            <textarea 
              id="tpScript" 
              rows="3" 
              placeholder="Script teleprompter‚Ä¶"
              aria-label="Testo dello script per teleprompter">
            </textarea>
            <button class="mini" id="tpClear" type="button" aria-label="Pulisci script">
              Pulisci
            </button>
          </div>

          <div class="pill" style="flex-direction:column; align-items:stretch; gap:10px;">
            <div class="tpControls">
              <button class="ghost" id="tpPlay" type="button" aria-label="Riproduci teleprompter">
                <span aria-hidden="true">‚ñ∂Ô∏é</span> Play
              </button>
              <button class="ghost" id="tpPause" type="button" aria-label="Pausa teleprompter">
                <span aria-hidden="true">‚è∏Ô∏é</span> Pausa
              </button>
              <button class="ghost" id="tpReset" type="button" aria-label="Reset teleprompter">
                <span aria-hidden="true">‚Ü∫</span> Reset
              </button>
              <button class="ghost" id="tpMirror" type="button" aria-label="Attiva specchio teleprompter">
                Mirror: <span id="tpMirrorStatus">OFF</span>
              </button>
              <button class="ghost" id="tpPos" type="button" aria-label="Cambia posizione teleprompter">
                Pos: <span id="tpPosStatus">BASSO</span>
              </button>
              <button class="ghost" id="tpBurn" type="button" aria-label="Attiva burn-in testo">
                Burn-in: <span id="tpBurnStatus">ON</span>
              </button>
            </div>

            <div style="display:grid; gap:10px;">
              <div>
                <label for="tpSpeed" class="tpLabel">
                  Velocit√† (px/s): <output id="tpSpeedValue" for="tpSpeed">70</output>
                </label>
                <input 
                  id="tpSpeed" 
                  type="range" 
                  min="10" 
                  max="220" 
                  value="70"
                  aria-valuemin="10"
                  aria-valuemax="220"
                  aria-valuenow="70">
              </div>
              
              <!-- Aggiungere output per ogni range input -->
              <div>
                <label for="tpFont" class="tpLabel">
                  Dimensione testo: <output id="tpFontValue" for="tpFont">34</output>
                </label>
                <input 
                  id="tpFont" 
                  type="range" 
                  min="18" 
                  max="60" 
                  value="34"
                  aria-valuemin="18"
                  aria-valuemax="60"
                  aria-valuenow="34">
              </div>
              
              <!-- Resto dei controlli con label migliorate -->
            </div>
          </div>
        </div>
      </div>

      <!-- Countdown con ARIA live -->
      <div 
        class="countdown" 
        id="countdown" 
        aria-live="assertive" 
        aria-atomic="true">
        3
      </div>

      <!-- HUD principale -->
      <div class="hud" role="toolbar" aria-label="Controlli registrazione">
        <!-- Template selector -->
        <div class="row">
          <div class="templateBar" aria-label="Template rapidi per contenuti">
            <button class="templateBtn" id="tplMistake" type="button" aria-label="Template errore comune">
              <span aria-hidden="true">‚ùå</span> Errore
            </button>
            <button class="templateBtn" id="tpl3Steps" type="button" aria-label="Template tre passi">
              <span aria-hidden="true">‚úÖ</span> 3 Step
            </button>
            <button class="templateBtn" id="tplMyth" type="button" aria-label="Template mito da sfatare">
              <span aria-hidden="true">üß®</span> Mito
            </button>
          </div>
        </div>

        <!-- Input topic con label corretta -->
        <div class="row">
          <div class="pill" style="max-width:100%;">
            <span aria-hidden="true">üéØ</span>
            <label for="topicInput" class="sr-only">
              Inserisci argomento e hashtag separati da spazi
            </label>
            <input 
              id="topicInput" 
              type="text"
              placeholder="Argomento + hashtag (es: Spalle a casa #fitness #homeworkout)" 
              maxlength="110"
              aria-required="true">
            <button class="mini" id="btnClearTopic" type="button" aria-label="Pulisci argomento">
              Pulisci
            </button>
          </div>
        </div>

        <!-- Resto dell'HUD con attributi ARIA migliorati -->
        <!-- ... -->
        
        <!-- Pulsanti laterali con descrizioni migliori -->
        <div class="side">
          <button class="ghost" id="btnBack" type="button" aria-label="Torna al feed">
            ‚Üê Feed
          </button>
          <button id="btnStartCam" type="button" aria-label="Attiva fotocamera">
            Attiva camera
          </button>
          <button id="btnFlip" disabled type="button" aria-label="Cambia fotocamera frontale/posteriore">
            Flip
          </button>
          <!-- ... altri bottoni con aria-label appropriati ... -->
        </div>
      </div>

      <!-- Toast notifications -->
      <div 
        class="toast" 
        id="toast" 
        role="status" 
        aria-live="polite" 
        aria-atomic="true"
        aria-relevant="additions">
      </div>
    </div>
  </div>

  <!-- Script esterno per performance -->
  <script src="app.js" defer></script>
</body>
</html>
