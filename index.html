
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebTok PRO ‚Äî Recorder + Feed</title>
  <style>
    :root { color-scheme: dark; }
    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#07070a; color:#fff;
      height:100vh; overflow:hidden;
    }
    .app{
      width:min(460px, 100vw);
      height:100vh;
      margin:0 auto;
      position:relative;
      background:#000;
    }

    /* FEED */
    .feed{
      position:absolute; inset:0;
      overflow-y:auto;
      scroll-snap-type:y mandatory;
      scroll-behavior:smooth;
      -webkit-overflow-scrolling: touch;
      background:#000;
    }
    .page{
      height:100vh;
      scroll-snap-align:start;
      position:relative;
      background:#000;
      overflow:hidden;
    }
    .page video{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      background:#000;
    }
    .page .shade{
      position:absolute; inset:0;
      background:
        linear-gradient(to top, rgba(0,0,0,.65), transparent 40%),
        linear-gradient(to bottom, rgba(0,0,0,.35), transparent 35%);
      pointer-events:none;
    }

    /* TOP BAR on FEED */
    .topBar{
      position:absolute; top:0; left:0; right:0;
      padding:12px 16px;
      display:flex; align-items:center; justify-content:space-between;
      pointer-events:none;
      z-index:5;
    }
    .brand{
      pointer-events:auto;
      font-weight:950;
      letter-spacing:.2px;
      padding:10px 12px;
      border-radius:16px;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      display:flex; align-items:center; gap:8px;
    }
    .brand small{ opacity:.75; font-weight:850; }
    .fab{
      pointer-events:auto;
      border-radius:18px;
      padding:12px 14px;
      background:#ff2d55;
      border:1px solid #ff2d55;
      font-weight:950;
      cursor:pointer;
    }

    .empty{
      position:absolute; inset:0;
      display:grid;
      place-items:center;
      padding:24px;
      text-align:center;
      color:rgba(255,255,255,.9);
    }
    .empty .card{
      max-width:360px;
      border-radius:22px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      padding:18px 16px;
      backdrop-filter: blur(10px);
    }
    .empty h2{ margin:0 0 8px; font-size:18px; }
    .empty p{ margin:0; opacity:.85; line-height:1.35; }

    /* REC SCREEN */
    .recScreen{
      position:absolute; inset:0;
      background:#000;
      display:none;
    }
    .recScreen.active{ display:block; }

    .recStage{
      position:absolute; inset:0;
      background:#000;
      overflow:hidden;
    }
    .recStage video, .recStage canvas{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
    }
    .recStage canvas{ display:none; } /* record source */

    /* HUD */
    .hud{
      position:absolute; inset:0;
      padding:14px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      pointer-events:none;
      z-index:5;
    }
    .row{
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
      pointer-events:auto;
    }
    .pill{
      width:100%;
      display:flex; gap:10px; align-items:center;
      padding:10px 12px;
      border-radius:16px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
    }
    .pill input, .pill textarea{
      width:100%;
      background:transparent;
      border:0; outline:0;
      color:#fff;
      font-weight:750;
      font-size:14px;
      resize:none;
    }
    .miniBtn{
      width:auto;
      padding:8px 10px;
      border-radius:12px;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.14);
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      font-size:12px;
      font-weight:950;
    }

    /* TELEPROMPTER OVERLAY (visual) */
    .tpOverlay{
      position:absolute;
      left:0; right:0;
      bottom:96px;
      z-index:8;
      pointer-events:none;
      display:none;
    }
    .tpOverlay.show{ display:block; }
    .tpBox{
      margin:0 auto;
      width:min(92%, 440px);
      border-radius:20px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      overflow:hidden;
      padding:14px 14px 10px;
    }
    .tpViewport{
      height:150px;
      overflow:hidden;
      position:relative;
    }
    .tpText{
      position:absolute;
      left:0; right:0;
      top:0;
      font-weight:900;
      line-height:1.2;
      text-shadow: 0 4px 18px rgba(0,0,0,.75);
      white-space:pre-wrap;
      word-break:break-word;
      font-size:34px;
    }

    /* COUNTDOWN */
    .countdown{
      position:absolute; inset:0;
      display:none;
      place-items:center;
      font-size:72px;
      font-weight:950;
      text-shadow: 0 10px 40px rgba(0,0,0,.75);
      background: radial-gradient(circle at center, rgba(0,0,0,.25), rgba(0,0,0,.55));
      pointer-events:none;
      z-index:20;
    }
    .countdown.show{ display:grid; }

    /* TOAST */
    .toast{
      position:absolute;
      left:50%; transform:translateX(-50%);
      bottom:104px;
      background:rgba(0,0,0,.70);
      border:1px solid rgba(255,255,255,.14);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      max-width:92%;
      text-align:center;
      display:none;
      z-index:50;
    }

    /* REC INDICATOR (UI) */
    .recDotUI{
      position:absolute;
      top:14px; left:14px;
      display:none;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:16px;
      background:rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
      z-index:30;
      pointer-events:none;
      font-weight:950;
    }
    .recDotUI.show{ display:inline-flex; }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background:#ff2d55;
      box-shadow: 0 0 0 7px rgba(255,45,85,.18);
      animation:pulse 1.2s infinite;
    }
    @keyframes pulse{
      0%{ transform:scale(1); opacity:1 }
      50%{ transform:scale(1.08); opacity:.85 }
      100%{ transform:scale(1); opacity:1 }
    }

    /* CENTER RECORD BUTTON */
    .recCenterWrap{
      position:absolute;
      left:0; right:0;
      bottom:26px;
      display:flex;
      justify-content:center;
      pointer-events:auto;
      z-index:35;
    }
    .recToggle{
      width:84px; height:84px;
      border-radius:999px;
      border:3px solid rgba(255,255,255,.88);
      background:rgba(255,45,85,.92);
      display:grid;
      place-items:center;
      cursor:pointer;
      box-shadow: 0 10px 40px rgba(0,0,0,.55);
    }
    .recToggle .inner{
      width:34px; height:34px;
      border-radius:10px;
      background:#fff;
      transition:all .15s ease;
    }
    .recToggle.recording{
      background:rgba(255,45,85,1);
      border-color: rgba(255,255,255,.92);
    }
    .recToggle.recording .inner{
      width:34px; height:34px;
      border-radius:8px;
      background:#fff;
    }

    /* Bottom action bar after recording */
    .bottomActions{
      position:absolute;
      left:14px; right:14px;
      bottom:122px;
      display:flex;
      gap:10px;
      pointer-events:auto;
      z-index:40;
      display:none;
    }
    .bottomActions.show{ display:flex; }
    button{
      border:0;
      border-radius:16px;
      padding:12px 14px;
      background:rgba(255,255,255,.12);
      color:#fff;
      font-weight:900;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      width:100%;
    }
    button.primary{
      background:#ff2d55;
      border-color:#ff2d55;
    }
    button:disabled{ opacity:.55; cursor:not-allowed; }

  </style>
</head>
<body>
  <div class="app">

    <!-- FEED -->
    <div class="feed" id="feed" aria-label="Feed verticale">
      <div class="topBar">
        <div class="brand">üé¨ WebTok <small>PRO</small></div>
        <button class="fab" id="btnOpenRec">+ Registra</button>
      </div>

      <div class="empty" id="emptyState">
        <div class="card">
          <h2>Nessun clip ancora</h2>
          <p>Premi <b>+ Registra</b>, inserisci <b>Titolo</b> e <b>Teleprompter</b>, poi registra (max 60s).</p>
        </div>
      </div>
      <!-- pages injected -->
    </div>

    <!-- RECORDER SCREEN -->
    <div class="recScreen" id="recScreen">
      <div class="recStage">
        <video id="livePreview" playsinline muted autoplay></video>
        <canvas id="recCanvas"></canvas>
      </div>

      <!-- Teleprompter overlay (visual) -->
      <div class="tpOverlay" id="tpOverlay">
        <div class="tpBox">
          <div class="tpViewport" id="tpViewport">
            <div class="tpText" id="tpText"></div>
          </div>
        </div>
      </div>

      <div class="countdown" id="countdown">3</div>
      <div class="toast" id="toast"></div>

      <div class="recDotUI" id="recDotUI">
        <span class="dot"></span>
        <span id="recTime">00:00</span>
      </div>

      <div class="hud">
        <div class="row">
          <div class="pill">
            <span style="font-size:14px;">üè∑Ô∏è</span>
            <input id="titleInput" placeholder="Titolo (sar√† anche la caption)" maxlength="80" />
            <span class="miniBtn" id="btnBack">‚Üê Feed</span>
          </div>
        </div>

        <div class="row">
          <div class="pill" style="flex-direction:column; align-items:stretch; gap:10px;">
            <div style="display:flex; gap:10px; align-items:center;">
              <span style="font-size:14px;">üìù</span>
              <div style="font-weight:950; opacity:.92;">Teleprompter</div>
              <span style="margin-left:auto;"></span>
              <span class="miniBtn" id="btnLogo">Logo</span>
              <span class="miniBtn" id="btnClear">Pulisci</span>
            </div>
            <textarea id="tpScript" rows="4" placeholder="Testo teleprompter‚Ä¶ (scorre automaticamente)"></textarea>
            <div style="font-size:12px; opacity:.82; font-weight:850;">
              Caption finale: <span id="captionPreview" style="font-weight:950;"></span>
            </div>
          </div>
        </div>
      </div>

      <input id="logoInput" type="file" accept="image/*" style="display:none;" />

      <div class="bottomActions" id="bottomActions">
        <button class="primary" id="btnSaveToFeed" disabled>Salva nel feed</button>
        <button id="btnDownload" disabled>Download</button>
      </div>

      <div class="recCenterWrap">
        <div class="recToggle" id="btnRecToggle" role="button" aria-label="Registra/Stop">
          <div class="inner"></div>
        </div>
      </div>
    </div>

  </div>

<script>
(() => {
  // ---------------- DOM ----------------
  const feed = document.getElementById('feed');
  const emptyState = document.getElementById('emptyState');
  const btnOpenRec = document.getElementById('btnOpenRec');

  const recScreen = document.getElementById('recScreen');
  const livePreview = document.getElementById('livePreview');
  const canvas = document.getElementById('recCanvas');
  const ctx = canvas.getContext('2d');

  const countdownEl = document.getElementById('countdown');
  const toast = document.getElementById('toast');

  const btnBack = document.getElementById('btnBack');
  const titleInput = document.getElementById('titleInput');

  const tpOverlay = document.getElementById('tpOverlay');
  const tpViewport = document.getElementById('tpViewport');
  const tpText = document.getElementById('tpText');
  const tpScript = document.getElementById('tpScript');
  const btnClear = document.getElementById('btnClear');

  const captionPreview = document.getElementById('captionPreview');

  const btnLogo = document.getElementById('btnLogo');
  const logoInput = document.getElementById('logoInput');

  const recDotUI = document.getElementById('recDotUI');
  const recTimeEl = document.getElementById('recTime');

  const btnRecToggle = document.getElementById('btnRecToggle');
  const bottomActions = document.getElementById('bottomActions');
  const btnSaveToFeed = document.getElementById('btnSaveToFeed');
  const btnDownload = document.getElementById('btnDownload');

  // ---------------- STATE ----------------
  let stream = null;
  let recorder = null;
  let chunks = [];
  let recordedBlob = null;

  let rafId = null;

  const maxSeconds = 60;
  let recStartTs = 0;
  let recTimerId = null;

  // Feed clips (persisted in IndexedDB)
  let clips = []; // { id, createdAt, caption, blob, mime, thumbBlob }
  const urlCache = new Map(); // id -> objectURL
  const thumbUrlCache = new Map();

  // Teleprompter (always: auto scroll if text present)
  let tpScrollY = 0; // px
  let tpLastTs = 0;
  const tpSpeed = 70; // px/s

  // Logo (burn-in, persisted in IndexedDB)
  let logoBlob = null;
  let logoBitmap = null;
  let logoReady = false;

  // Hashtag di settore (default)
  const sectorHashtags = ['#socialmedia', '#content', '#marketing'];

  // ---------------- HELPERS ----------------
  const pad2 = (n) => String(n).padStart(2,'0');
  const fmtTime = (sec) => `${pad2(Math.floor(sec/60))}:${pad2(sec%60)}`;
  const nowIso = () => new Date().toISOString();

  function showToast(html, ms=2500){
    toast.innerHTML = html;
    toast.style.display = 'block';
    if (ms) setTimeout(() => toast.style.display = 'none', ms);
  }

  function escapeHtml(s){
    return String(s)
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'","&#39;");
  }

  function bestMimeType() {
    const candidates = [
      'video/webm;codecs=vp9,opus',
      'video/webm;codecs=vp8,opus',
      'video/webm'
    ];
    return candidates.find(t => MediaRecorder.isTypeSupported(t)) || '';
  }

  function buildCaption(){
    const t = (titleInput.value || '').trim();
    const tags = sectorHashtags.join(' ');
    return (t ? `${t} ${tags}` : tags).trim();
  }

  function syncCaptionPreview(){
    captionPreview.textContent = buildCaption();
  }
  titleInput.addEventListener('input', syncCaptionPreview);
  syncCaptionPreview();

  function setTpText(){
    tpText.textContent = tpScript.value || '';
    tpOverlay.classList.toggle('show', !!(tpScript.value || '').trim());
  }

  function tpResetScroll(){
    const viewportH = tpViewport.clientHeight || 150;
    tpScrollY = viewportH;
    tpLastTs = performance.now();
    tpText.style.top = `${tpScrollY}px`;
  }

  function tpTick(ts){
    const hasText = !!(tpScript.value || '').trim();
    if (!hasText) { tpLastTs = ts; return; }
    const dt = Math.max(0, (ts - tpLastTs) / 1000);
    tpLastTs = ts;

    tpScrollY -= tpSpeed * dt;
    tpText.style.top = `${tpScrollY}px`;

    const textHeight = tpText.scrollHeight;
    if (tpScrollY < -textHeight - 20){
      tpResetScroll();
    }
  }

  tpScript.addEventListener('input', () => { setTpText(); tpResetScroll(); });
  btnClear.addEventListener('click', () => {
    tpScript.value = '';
    setTpText();
    tpResetScroll();
  });

  // ---------------- IndexedDB ----------------
  const DB_NAME = 'webtok_pro_db';
  const DB_VER = 2;
  const STORE_CLIPS = 'clips';
  const STORE_SETTINGS = 'settings';

  function openDB(){
    return new Promise((resolve, reject) => {
      const req = indexedDB.open(DB_NAME, DB_VER);
      req.onupgradeneeded = () => {
        const db = req.result;

        if (!db.objectStoreNames.contains(STORE_CLIPS)){
          const os = db.createObjectStore(STORE_CLIPS, { keyPath: 'id' });
          os.createIndex('createdAt', 'createdAt', { unique:false });
        }

        if (!db.objectStoreNames.contains(STORE_SETTINGS)){
          db.createObjectStore(STORE_SETTINGS, { keyPath: 'key' });
        }
      };
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    });
  }

  async function dbPut(store, value){
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(store, 'readwrite');
      tx.objectStore(store).put(value);
      tx.oncomplete = () => { db.close(); resolve(true); };
      tx.onerror = () => { const e = tx.error; db.close(); reject(e); };
    });
  }

  async function dbGet(store, key){
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(store, 'readonly');
      const req = tx.objectStore(store).get(key);
      req.onsuccess = () => { db.close(); resolve(req.result || null); };
      req.onerror = () => { const e = req.error; db.close(); reject(e); };
    });
  }

  async function dbGetAllClips(){
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE_CLIPS, 'readonly');
      const req = tx.objectStore(STORE_CLIPS).getAll();
      req.onsuccess = () => { db.close(); resolve(req.result || []); };
      req.onerror = () => { const e = req.error; db.close(); reject(e); };
    });
  }

  async function dbDeleteClip(id){
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE_CLIPS, 'readwrite');
      tx.objectStore(STORE_CLIPS).delete(id);
      tx.oncomplete = () => { db.close(); resolve(true); };
      tx.onerror = () => { const e = tx.error; db.close(); reject(e); };
    });
  }

  async function loadLogoFromDB(){
    try{
      const rec = await dbGet(STORE_SETTINGS, 'logo');
      if (rec && rec.blob){
        logoBlob = rec.blob;
        await buildLogoBitmap();
      }
    }catch(err){
      console.error(err);
    }
  }

  async function buildLogoBitmap(){
    logoReady = false;
    logoBitmap = null;
    if (!logoBlob) return;

    try{
      logoBitmap = await createImageBitmap(logoBlob);
      logoReady = true;
    }catch(err){
      console.error(err);
      logoReady = false;
    }
  }

  // ---------------- FEED RENDER ----------------
  function getClipUrl(clip){
    if (urlCache.has(clip.id)) return urlCache.get(clip.id);
    const url = URL.createObjectURL(clip.blob);
    urlCache.set(clip.id, url);
    return url;
  }

  function getThumbUrl(clip){
    if (!clip.thumbBlob) return null;
    if (thumbUrlCache.has(clip.id)) return thumbUrlCache.get(clip.id);
    const url = URL.createObjectURL(clip.thumbBlob);
    thumbUrlCache.set(clip.id, url);
    return url;
  }

  function revokeClipUrls(id){
    if (urlCache.has(id)){
      URL.revokeObjectURL(urlCache.get(id));
      urlCache.delete(id);
    }
    if (thumbUrlCache.has(id)){
      URL.revokeObjectURL(thumbUrlCache.get(id));
      thumbUrlCache.delete(id);
    }
  }

  function removeAllPages(){
    [...feed.querySelectorAll('.page')].forEach(p => p.remove());
  }

  function downloadBlob(blob, caption){
    const safe = (caption || 'video').replace(/[^\w\-]+/g,'_').slice(0,40);
    const filename = `${safe}_${nowIso().replace(/[:.]/g,'-')}.webm`;
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(() => URL.revokeObjectURL(url), 1500);
  }

  const io = new IntersectionObserver((entries) => {
    entries.forEach(ent => {
      const v = ent.target.querySelector('video');
      if (!v) return;
      if (ent.isIntersecting && ent.intersectionRatio >= 0.6){
        v.play().catch(()=>{});
      } else v.pause();
    });
  }, { threshold: [0, 0.2, 0.6, 1] });

  function observePages(){
    [...feed.querySelectorAll('.page')].forEach(p => io.observe(p));
  }

  function renderFeed(){
    removeAllPages();
    emptyState.style.display = clips.length ? 'none' : 'grid';

    clips
      .slice()
      .sort((a,b) => (b.createdAt || '').localeCompare(a.createdAt || ''))
      .forEach((clip, idx) => {
        const page = document.createElement('div');
        page.className = 'page';

        const v = document.createElement('video');
        v.src = getClipUrl(clip);
        v.playsInline = true;
        v.loop = true;
        v.muted = false;

        const shade = document.createElement('div');
        shade.className = 'shade';

        const hud = document.createElement('div');
        hud.className = 'hud';

        const topRow = document.createElement('div');
        topRow.className = 'row';
        topRow.style.alignItems = 'center';

        const left = document.createElement('div');
        left.className = 'pill';
        left.style.maxWidth = '100%';

        const thumbUrl = getThumbUrl(clip);
        left.innerHTML = `
          <div style="display:flex; gap:10px; align-items:center; width:100%;">
            <div style="
              width:44px; height:44px; border-radius:14px;
              background: rgba(0,0,0,.25);
              border:1px solid rgba(255,255,255,.12);
              overflow:hidden; flex:0 0 auto;">
              ${thumbUrl ? `<img src="${thumbUrl}" alt="" style="width:100%; height:100%; object-fit:cover;">` : ''}
            </div>
            <div style="display:flex; flex-direction:column; gap:2px; width:100%;">
              <div style="font-weight:950; font-size:14px;">${escapeHtml(clip.caption || 'Clip')}</div>
              <div style="opacity:.82; font-weight:850; font-size:12px;">${new Date(clip.createdAt).toLocaleString()}</div>
            </div>
          </div>
        `;
        topRow.appendChild(left);

        const bottomRow = document.createElement('div');
        bottomRow.className = 'row';
        bottomRow.style.alignItems = 'flex-end';

        const spacer = document.createElement('div');
        spacer.style.maxWidth = '90%';

        const side = document.createElement('div');
        side.style.display = 'flex';
        side.style.flexDirection = 'column';
        side.style.gap = '10px';
        side.innerHTML = `
          <button data-action="mute">üîä Audio</button>
          <button data-action="download">‚¨áÔ∏è Download</button>
          <button data-action="delete">üóëÔ∏è Elimina</button>
        `;

        bottomRow.appendChild(spacer);
        bottomRow.appendChild(side);

        hud.appendChild(topRow);
        hud.appendChild(bottomRow);

        page.appendChild(v);
        page.appendChild(shade);
        page.appendChild(hud);

        page.addEventListener('click', (e) => {
          const btn = e.target.closest('button');
          if (btn) return;
          if (v.paused) v.play().catch(()=>{});
          else v.pause();
        });

        side.addEventListener('click', async (e) => {
          const b = e.target.closest('button');
          if (!b) return;
          const action = b.dataset.action;

          if (action === 'mute'){
            v.muted = !v.muted;
            b.textContent = v.muted ? 'üîá Muto' : 'üîä Audio';
          }
          if (action === 'download'){
            downloadBlob(clip.blob, clip.caption || 'video');
          }
          if (action === 'delete'){
            try{
              await dbDeleteClip(clip.id);
              revokeClipUrls(clip.id);
              clips = clips.filter(c => c.id !== clip.id);
              renderFeed();
            }catch(err){
              console.error(err);
              showToast(`‚ö†Ô∏è Errore eliminazione.`);
            }
          }
        });

        feed.appendChild(page);
        if (idx === 0) setTimeout(() => v.play().catch(()=>{}), 50);
      });

    observePages();
  }

  // ---------------- NAV ----------------
  async function openRecorder(){
    recScreen.classList.add('active');
    feed.style.display = 'none';

    // auto start camera
    await startCamera();

    // reset UI
    recordedBlob = null;
    btnSaveToFeed.disabled = true;
    btnDownload.disabled = true;
    bottomActions.classList.remove('show');
    btnRecToggle.classList.remove('recording');

    showToast(`üé• Camera attiva. Premi il pulsante rosso per registrare (max 60s).`, 2600);
  }

  function closeRecorder(){
    recScreen.classList.remove('active');
    feed.style.display = 'block';
    stopStream();
    stopDrawingLoop();
    stopRecTimer();
    recDotUI.classList.remove('show');
  }

  // ---------------- CAMERA/RECORD ----------------
  function stopStream(){
    if (stream){
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
  }

  async function startCamera(){
    stopStream();
    try{
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' },
        audio: true
      });
      livePreview.srcObject = stream;
      await new Promise(r => {
        if (livePreview.readyState >= 2) return r();
        livePreview.onloadedmetadata = () => r();
      });

      fitCanvasToVideo();
      setTpText();
      tpResetScroll();
    }catch(e){
      console.error(e);
      showToast(`‚ö†Ô∏è Camera non disponibile. Usa https o localhost e concedi i permessi.`);
    }
  }

  function fitCanvasToVideo(){
    const w = livePreview.videoWidth || 720;
    const h = livePreview.videoHeight || 1280;
    canvas.width = w;
    canvas.height = h;
  }

  function startRecTimer(){
    recStartTs = Date.now();
    recTimeEl.textContent = '00:00';
    if (recTimerId) clearInterval(recTimerId);
    recTimerId = setInterval(() => {
      const sec = Math.floor((Date.now() - recStartTs)/1000);
      recTimeEl.textContent = fmtTime(sec);
      if (sec >= maxSeconds) stopRecording();
    }, 200);
  }
  function stopRecTimer(){
    if (recTimerId) clearInterval(recTimerId);
    recTimerId = null;
  }

  async function runCountdown(){
    countdownEl.classList.add('show');
    for (const n of [3,2,1]){
      countdownEl.textContent = n;
      await new Promise(r => setTimeout(r, 650));
    }
    countdownEl.classList.remove('show');
    return true;
  }

  // ---------------- Drawing (burn-in) ----------------
  function drawCaptionBurnIn(){
    const caption = buildCaption();
    if (!caption) return;

    const pad = Math.round(canvas.width * 0.06);
    const maxWidth = canvas.width - pad*2;

    const fontSize = Math.max(24, Math.round(canvas.width * 0.055));
    ctx.save();
    ctx.font = `900 ${fontSize}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ctx.textBaseline = 'bottom';
    ctx.textAlign = 'left';
    ctx.shadowColor = 'rgba(0,0,0,0.78)';
    ctx.shadowBlur = Math.round(fontSize * 0.55);
    ctx.fillStyle = '#fff';

    const words = caption.split(/\s+/);
    const lines = [];
    let line = '';
    for (const w of words){
      const test = line ? line + ' ' + w : w;
      if (ctx.measureText(test).width <= maxWidth) line = test;
      else { if (line) lines.push(line); line = w; }
    }
    if (line) lines.push(line);

    const finalLines = lines.slice(0, 3);
    const lineH = Math.round(fontSize * 1.12);
    const x = pad;
    const yBase = canvas.height - pad;

    for (let i=0;i<finalLines.length;i++){
      const idx = finalLines.length - 1 - i;
      const y = yBase - (i * lineH);
      ctx.fillText(finalLines[idx], x, y);
    }
    ctx.restore();
  }

  function drawTeleprompterBurnIn(){
    const script = (tpScript.value || '').trim();
    if (!script) return;

    const viewportH = 150;
    const fontSize = 34;
    const opacity = 0.35;

    const margin = Math.round(canvas.width * 0.04);
    const boxW = Math.min(canvas.width - margin*2, 900);
    const boxX = Math.round((canvas.width - boxW)/2);
    const boxY = canvas.height - margin - viewportH - 28 - 96; // keep above center button

    ctx.save();
    ctx.fillStyle = `rgba(0,0,0,${opacity})`;
    ctx.strokeStyle = 'rgba(255,255,255,0.16)';
    ctx.lineWidth = 2;

    const r = 26;
    roundRect(ctx, boxX, boxY, boxW, viewportH + 28, r);
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    roundRect(ctx, boxX, boxY, boxW, viewportH + 28, r);
    ctx.clip();

    ctx.font = `900 ${fontSize}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ctx.textBaseline = 'top';
    ctx.textAlign = 'left';
    ctx.fillStyle = '#fff';
    ctx.shadowColor = 'rgba(0,0,0,0.75)';
    ctx.shadowBlur = Math.round(fontSize * 0.55);

    const innerPad = 18;
    const textX = boxX + innerPad;
    const textYTop = boxY + 14 + tpScrollY;

    const maxTextW = boxW - innerPad*2;
    const lines = wrapText(ctx, script, maxTextW);
    const lineH = Math.round(fontSize * 1.22);

    let y = textYTop;
    for (const line of lines){
      ctx.fillText(line, textX, y);
      y += lineH;
    }

    ctx.restore();
  }

  function drawLogoBurnIn(){
    if (!logoReady || !logoBitmap) return;

    const margin = Math.round(canvas.width * 0.04);
    const maxW = Math.round(canvas.width * 0.22);
    const maxH = Math.round(canvas.height * 0.12);

    const bw = logoBitmap.width;
    const bh = logoBitmap.height;

    const scale = Math.min(maxW / bw, maxH / bh, 1);
    const w = Math.round(bw * scale);
    const h = Math.round(bh * scale);

    const x = canvas.width - margin - w;
    const y = margin;

    ctx.save();
    ctx.globalAlpha = 0.92;
    // subtle shadow for readability
    ctx.shadowColor = 'rgba(0,0,0,0.55)';
    ctx.shadowBlur = Math.round(Math.max(6, canvas.width * 0.01));
    ctx.drawImage(logoBitmap, x, y, w, h);
    ctx.restore();
  }

  function wrapText(context, text, maxWidth){
    const rawLines = String(text).replace(/\r/g,'').split('\n');
    const out = [];
    for (const raw of rawLines){
      const words = raw.split(/\s+/).filter(Boolean);
      if (!words.length){ out.push(''); continue; }
      let line = '';
      for (const w of words){
        const test = line ? line + ' ' + w : w;
        if (context.measureText(test).width <= maxWidth) line = test;
        else { if (line) out.push(line); line = w; }
      }
      if (line) out.push(line);
    }
    return out;
  }

  function roundRect(context, x, y, w, h, r){
    const rr = Math.min(r, w/2, h/2);
    context.beginPath();
    context.moveTo(x+rr, y);
    context.arcTo(x+w, y, x+w, y+h, rr);
    context.arcTo(x+w, y+h, x, y+h, rr);
    context.arcTo(x, y+h, x, y, rr);
    context.arcTo(x, y, x+w, y, rr);
    context.closePath();
  }

  function drawFrame(ts){
    tpTick(ts);

    ctx.drawImage(livePreview, 0, 0, canvas.width, canvas.height);

    drawLogoBurnIn();
    drawCaptionBurnIn();
    drawTeleprompterBurnIn();

    // recording dot (burn-in) top-left
    if (recorder && recorder.state === 'recording'){
      ctx.save();
      ctx.fillStyle = 'rgba(255,45,85,1)';
      ctx.beginPath();
      ctx.arc(24, 24, 10, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  }

  function startDrawingLoop(){
    const loop = (ts) => {
      if (stream) drawFrame(ts);
      rafId = requestAnimationFrame(loop);
    };
    rafId = requestAnimationFrame(loop);
  }

  function stopDrawingLoop(){
    if (rafId) cancelAnimationFrame(rafId);
    rafId = null;
  }

  async function startRecording(){
    if (!stream) return;

    fitCanvasToVideo();
    setTpText();
    tpResetScroll();

    await runCountdown();

    startDrawingLoop();

    const canvasStream = canvas.captureStream(30);
    const audioTracks = stream.getAudioTracks();
    const mixed = new MediaStream([...canvasStream.getVideoTracks(), ...audioTracks]);

    chunks = [];
    recordedBlob = null;

    const mimeType = bestMimeType();
    recorder = new MediaRecorder(mixed, mimeType ? { mimeType } : undefined);

    recorder.ondataavailable = (e) => { if (e.data && e.data.size>0) chunks.push(e.data); };

    recorder.onstop = () => {
      stopDrawingLoop();
      stopRecTimer();

      recordedBlob = new Blob(chunks, { type: recorder.mimeType || 'video/webm' });

      btnDownload.disabled = false;
      btnSaveToFeed.disabled = false;
      bottomActions.classList.add('show');
      btnRecToggle.classList.remove('recording');
      recDotUI.classList.remove('show');

      const mb = (recordedBlob.size/(1024*1024)).toFixed(2);
      showToast(`‚úÖ Clip pronto (${mb} MB).`, 2200);
    };

    recorder.start(250);
    btnRecToggle.classList.add('recording');
    bottomActions.classList.remove('show');
    btnDownload.disabled = true;
    btnSaveToFeed.disabled = true;

    recDotUI.classList.add('show');
    startRecTimer();
  }

  function stopRecording(){
    if (recorder && recorder.state === 'recording'){
      recorder.stop();
    }
  }

  function toggleRec(){
    if (recorder && recorder.state === 'recording') stopRecording();
    else startRecording();
  }

  function downloadRecorded(){
    if (!recordedBlob) return;
    downloadBlob(recordedBlob, buildCaption());
    showToast(`‚¨áÔ∏è Download avviato.`, 1400);
  }

  // ---------------- Thumbnail from blob ----------------
  async function makeThumbnailPng(videoBlob){
    return new Promise((resolve) => {
      const v = document.createElement('video');
      v.playsInline = true;
      v.muted = true;
      v.preload = 'metadata';

      const url = URL.createObjectURL(videoBlob);
      v.src = url;

      const clean = () => {
        URL.revokeObjectURL(url);
        v.src = '';
      };

      v.onloadeddata = async () => {
        try{
          const c = document.createElement('canvas');
          const w = v.videoWidth || 360;
          const h = v.videoHeight || 640;
          c.width = Math.min(w, 360);
          c.height = Math.round(c.width * (h / w));
          const cctx = c.getContext('2d');
          cctx.drawImage(v, 0, 0, c.width, c.height);
          c.toBlob((b) => {
            clean();
            resolve(b || null);
          }, 'image/png', 0.92);
        }catch{
          clean();
          resolve(null);
        }
      };

      v.onerror = () => { clean(); resolve(null); };
    });
  }

  // ---------------- Save to DB ----------------
  async function saveToFeed(){
    if (!recordedBlob) return;

    const id = (crypto.randomUUID ? crypto.randomUUID() : (String(Date.now()) + Math.random().toString(16).slice(2)));
    const createdAt = nowIso();
    const mime = recordedBlob.type || 'video/webm';
    const caption = buildCaption();

    showToast(`üíæ Salvataggio‚Ä¶`, 1200);

    const thumbBlob = await makeThumbnailPng(recordedBlob);

    const clip = { id, createdAt, caption, mime, blob: recordedBlob, thumbBlob: thumbBlob || null };

    try{
      await dbPut(STORE_CLIPS, clip);
      clips.unshift(clip);
      renderFeed();
      closeRecorder();

      // reset recorded slot
      recordedBlob = null;
      btnDownload.disabled = true;
      btnSaveToFeed.disabled = true;
      bottomActions.classList.remove('show');

      showToast(`üìå Salvato nel feed.`, 1800);
    }catch(err){
      console.error(err);
      showToast(`‚ö†Ô∏è Errore salvataggio (spazio pieno?).`);
    }
  }

  // ---------------- LOGO UPLOAD ----------------
  btnLogo.addEventListener('click', () => logoInput.click());

  logoInput.addEventListener('change', async () => {
    const f = logoInput.files && logoInput.files[0];
    if (!f) return;

    // store blob in IndexedDB
    try{
      logoBlob = f;
      await dbPut(STORE_SETTINGS, { key: 'logo', blob: logoBlob, type: f.type, updatedAt: nowIso() });
      await buildLogoBitmap();
      showToast(`‚úÖ Logo salvato. Verr√† impresso nel video.`, 2000);
    }catch(err){
      console.error(err);
      showToast(`‚ö†Ô∏è Non riesco a salvare il logo in IndexedDB.`);
    } finally {
      logoInput.value = '';
    }
  });

  // ---------------- UI EVENTS ----------------
  btnOpenRec.addEventListener('click', openRecorder);
  btnBack.addEventListener('click', () => closeRecorder());
  btnRecToggle.addEventListener('click', toggleRec);

  btnDownload.addEventListener('click', downloadRecorded);
  btnSaveToFeed.addEventListener('click', saveToFeed);

  // keyboard shortcuts
  window.addEventListener('keydown', (e) => {
    const k = e.key.toLowerCase();
    if (k === 'r') toggleRec();
    if (k === 'escape') closeRecorder();
  });

  // ---------------- INIT ----------------
  (async () => {
    try{
      await loadLogoFromDB();
      clips = await dbGetAllClips();
      clips.sort((a,b) => (b.createdAt || '').localeCompare(a.createdAt || ''));
      renderFeed();
    }catch(err){
      console.error(err);
      showToast(`‚ö†Ô∏è IndexedDB non disponibile in questo browser.`);
    }
  })();

})();
