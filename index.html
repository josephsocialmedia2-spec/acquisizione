<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Video Creator â€“ Link Studio</title>
  <style>
    :root{
      --bg:#0b1120; --text:#f3f4f6; --muted:#a0adb8; --gold:#d8a23a; --border: rgba(225,225,225,0.18);
      --shadow: 0 14px 50px rgba(0,0,0,0.45); --radius: 18px; --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:var(--sans); color:var(--text); background: var(--bg); }
    .wrap{ max-width:1100px; margin:0 auto; padding:14px 12px 30px; }
    .card{ background: rgba(255,255,255,.04); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; }
    .section{ padding:12px; }
    .h{ margin:0 0 8px; font-size:10px; color:var(--muted); text-transform:uppercase; letter-spacing:.8px; font-weight:950; }
    .bar{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .btn{
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      color:var(--text);
      padding:9px 10px;
      border-radius:12px;
      cursor:pointer;
      font-weight:950;
      letter-spacing:.2px;
      font-size:11px;
      line-height:1;
      white-space:nowrap;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
      transition: transform .14s ease, filter .14s ease, box-shadow .14s ease, border-color .14s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
    }
    .btn:hover{ transform: translateY(-2px) scale(1.01); border-color: rgba(216,162,58,.22); box-shadow: 0 14px 34px rgba(0,0,0,.30); filter: brightness(1.06); }
    .btn:active{ transform: translateY(0px) scale(.99); filter: brightness(0.98); }
    .btn.primary{ background: linear-gradient(135deg, rgba(216,162,58,.95), rgba(216,162,58,.72)); color:#111; border-color: rgba(216,162,58,.55); }
    .btn.blue{ background: linear-gradient(135deg, rgba(57,90,140,.95), rgba(57,90,140,.70)); border-color: rgba(57,90,140,.55); }
    .btn.violet{ background: linear-gradient(135deg, rgba(123,79,189,.95), rgba(123,79,189,.70)); border-color: rgba(123,79,189,.55); }
    .btn.gray{ background: rgba(255,255,255,.04); }
    .field textarea{
      width:100%; padding:10px 12px; border-radius:14px; border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18); color:var(--text); outline:none; font-weight:850; resize: vertical; font-size:12px; line-height:1.25;
      min-height:100px;
    }
    .chk{ display:inline-flex; align-items:center; gap:8px; user-select:none; color:var(--muted); font-weight:950; font-size:10px; }
    .check{ width:16px; height:16px; accent-color: var(--gold); cursor:pointer; }
    .mini{ font-size:11px; color:var(--muted); line-height:1.35; margin-top:8px; }
  </style>
</head>
<body>
<div class="wrap">

  <div class="card">
    <div class="section">
      <p class="h">Caption</p>
      <div class="field">
        <textarea id="captionBox" placeholder="Incolla qui la caption finaleâ€¦"></textarea>
      </div>

      <div class="bar" style="margin-top:10px;">
        <label class="chk"><input id="chkCopyBeforeOpen" class="check" type="checkbox" checked> Copia caption prima di aprire</label>
        <button class="btn primary" id="btnCopy" type="button">ðŸ“‹ Copia caption</button>
      </div>

      <div class="mini">
        Premendo i pulsanti sotto ti apro direttamente gli strumenti ufficiali per caricare e programmare.
      </div>
    </div>

    <div class="section">
      <p class="h">Apri strumenti pubblicazione</p>
      <div class="bar">
        <button class="btn blue" id="btnMeta" type="button">ðŸŸ¦ Meta Business Suite</button>
        <button class="btn gray" id="btnTikTok" type="button">âš« TikTok Studio</button>
        <button class="btn violet" id="btnYT" type="button">ðŸ”´ YouTube Studio (Shorts)</button>
      </div>

      <div class="mini">
        Nota: il caricamento/scheduling lo fai dentro le piattaforme. Qui velocizziamo lâ€™accesso + la caption pronta.
      </div>
    </div>
  </div>

</div>

<script>
const LINKS = {
  META:   "https://business.facebook.com/latest/home",
  TIKTOK: "https://www.tiktok.com/creator-center",
  YT:     "https://studio.youtube.com/"
};

async function copyText(text){
  const t = String(text || "");
  if(!t.trim()) return false;
  try{
    await navigator.clipboard.writeText(t);
    return true;
  }catch(e){
    const ta = document.createElement("textarea");
    ta.value = t;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    ta.remove();
    return true;
  }
}

async function openWithOptionalCopy(url){
  const cap = document.getElementById("captionBox").value || "";
  const doCopy = document.getElementById("chkCopyBeforeOpen").checked;
  if(doCopy){
    if(!cap.trim()){
      alert("Caption vuota: scrivila/incollala prima.");
      return;
    }
    await copyText(cap);
  }
  window.open(url, "_blank", "noopener,noreferrer");
}

document.getElementById("btnCopy").addEventListener("click", async ()=>{
  const cap = document.getElementById("captionBox").value || "";
  if(!cap.trim()) return alert("Caption vuota.");
  await copyText(cap);
  alert("Caption copiata.");
});

document.getElementById("btnMeta").addEventListener("click", ()=> openWithOptionalCopy(LINKS.META));
document.getElementById("btnTikTok").addEventListener("click", ()=> openWithOptionalCopy(LINKS.TIKTOK));
document.getElementById("btnYT").addEventListener("click", ()=> openWithOptionalCopy(LINKS.YT));
</script>
</body>
</html>
